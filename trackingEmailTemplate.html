<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div style="max-width: 650px; margin: 0 auto">
      <div style="position: relative">
        <img
          style="display: block; width: 100%; height: auto"
          height="290"
          src="https://cdn.cogoport.io/cms-debug/cogo_public/vault/original/comment-template-image.png"
        />
      </div>
      <div style="padding: 20px">
        <p>CHÀO {{name}},</p>
        <p>{{commentername}} đã trả lời về chủ đề bình luận của bạn.</p>
        <p><a href="{{blog_link}}">Nhấn vào đây</a> để vào blog.</p>
        <div
          style="
            background-color: #fffbe0;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
          "
        >
          <div
            style="
              background-color: #ed3726;
              color: #fff;
              padding: 10px;
              border-radius: 4px;
            "
          >
            {{comment}}
          </div>
        </div>
      </div>
      <div
        style="background-color: #fbdc00; padding: 20px 0; text-align: center"
      >
        <p>© 2023 Cogoport Pvt. Ltd. All rights reserved.</p>
        <p style="padding: 10px 0">
            Để hủy theo dõi chủ đề bình luận này,
          <a href="{{unsub_link}}">Bấm vào đây</a>
        </p>
      </div>
    </div>
  </body>
</html>
